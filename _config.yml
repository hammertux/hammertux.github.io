# Site settings
title: Andrea Di Dio | hammertux
description: "Personal blog"
author:
  name: "Andrea Di Dio"
  email: "andreadidio98@gmail.com"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

# Google Analytics
google_analytics: G-XFYBLFXNHR
